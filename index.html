<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Bio gif</title>
</head>
<body>
  <div id="particles-js">
    <div id="typewriter"></div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
  console.log('callback - particles.js config loaded');})
  </script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const instance = new Typewriter('#typewriter', {
    loop: true
});
instance.typeString("Hola mundo!")
    .pauseFor(1000)
    .deleteAll()
    .typeString('soy Eli Alkorta')
    .pauseFor(1000)
    .deleteChars(15)
    .typeString('desarrolladora<br>front end junior.')
    .pauseFor(1000)
    .deleteChars(31)
    .typeString('Trabajo con <br>React, JavaScript, HTML y CSS.')
    .pauseFor(1000)
    .deleteAll()
    .typeString('Puedes ver mi trabajo en <br>github.com/eli-alkorta')
    .pauseFor(1000)
    .deleteAll()
    .start();
  </script>
</body>
</html>
